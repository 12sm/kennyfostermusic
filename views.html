<!--VIEWS-->

<!--ABOUT PAGE-->
[wpv-layout-start]
[wpv-posts-found]
<wpv-loop>
  <div class="row about">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <div class="row">
    <div class="col-lg-12 who-is-kf" style="background-image:url([types field="bio-image" output="raw"][/types]);">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h3 class="centered"><i>[types field="heading" output="raw"][/types]</i></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class="centered">[types field="short-bio" output="raw"][/types]"</p>
  <div class="row">
  <div class="col-lg-4">
  </div>
    <div class="col-lg-4 story">
    </div>
  </div>
  </div>
  </div>
</div>
</div>
   
   </wpv-loop>

[/wpv-posts-found]
[wpv-no-posts-found][wpml-string context="wpv-views"]<strong>No posts found</strong>[/wpml-string][/wpv-no-posts-found]
[wpv-layout-end]
